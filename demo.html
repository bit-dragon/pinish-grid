<!doctype html>
<link rel="stylesheet" href="code/pinish.grid.css" type="text/css" media="screen" />

<div class="pinish-grid">  
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="code/pinish.grid.js"></script>
<script type="text/javascript">
 $(function () {

   var pinsJson = [];
   var lorem = '<h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3> Nullam at ornare tortor. Donec fermentum sapien ut pharetra cursus. Integer ac sem vel risus laoreet suscipit sit amet a justo.';

  function buildPinMock() {
    var height = parseInt(Math.random() * 250) + 100;
    var width = 238;
    var c = parseInt(Math.random() * 5000);
    
    var imgUrl = 'http://lorempixel.com/' + width + '/' + height + '/?n=' + c;

    return {
      width: width,
      height: height,
      imageURL: imgUrl,
      content: lorem
    };
  }
  
  for (var i = 0; i < 50; i += 1) {
    pinsJson.push(buildPinMock());
  }
  

  $('.pinish-grid').pinishGrid({
    attachTo: window,
    animate: true,
    jsonTiles: pinsJson
  });
  
  var pinishGrid = $('.pinish-grid').data();
  console.log(pinishGrid);
  console.log('pins:', pinsJson);
  });
</script>
